<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js" integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA==" crossorigin="anonymous"></script>
    <title>Jonas Poxleitner</title>
    <script>
        var distance = 125;
        var cHeight = 500;
        var arrows = [];
    
        function setup() {
            var canvas = createCanvas(window.innerWidth, cHeight);
            canvas.parent('background');

            noStroke();
            frameRate(60);

            var count = 20;
            var spacing = TWO_PI/count;
            for (var i = 0; i < count; i++) {
                arrows[i] = new Arrow(distance, spacing * i + 1, random(-20, 20));
            }
        }

        function draw() {
            background(255);
            translate(window.innerWidth/2, cHeight/2);

            for (var i = 0; i < arrows.length; i++) {
                arrows[i].orbit();
                arrows[i].show();
            }
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, cHeight);
        }

        class Arrow {
            constructor(dist, start, offset) {
                this.radius = 10;
                this.dist = dist;
                this.angle = start;
                this.offset = offset
            }

            orbit() {
                this.angle += 0.01;
            }

            show() {
                push();
                fill('#222222');
                rotate(this.angle);
                translate(this.dist + this.offset, 0);
                rotate(PI/2);
                triangle(-10, -10, 0, 10, 10, -10);
                pop();
            }
        }
    </script>
</head>
<body>

        <div class="text">

</body>
</html>
